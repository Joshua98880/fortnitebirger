<html>
    
<head>

<style type="text/css">
		body {
			background-color: red;
			transition: background-color 1s;
		}
	</style>
    
<link href="styles.css" rel="stylesheet">

</head>
    
    <body>
    
    <script type="text/javascript">
		var colors = ["green", "pink", "red", "purple", "blue", "indigo", "violet"];
		var i = 1;
		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 500);
	</script>
    
    </body>
<div class="wrapper"></div>

<p style="text-align:center;"><img src="fortnite.jpg" width="666" height="666 alt="Logo"></p>

</body>
</html>
